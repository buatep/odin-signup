<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Odin - Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p class="pic-source">
          Image by Christopher Osten follow him on
          <a href="https://unsplash.com/@crease1">Unsplash</a>
        </p>
      </div>
      <div class="right">
        <div class="caption">
          <h3>Hey yo, whatsup !!</h3>
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now
            to get started.<br /><br />

            You know you want to.
          </p>
        </div>
        <div class="form">
          <form action="#">
            <div class="input">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required />
            </div>
            <div class="input">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required />
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="input">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="14">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input">
                <label for="confirm-password">Confirm Password</label>
                <input type="confirm-password" name="confirm-password" id="confirm-password" required>
            </div>
            <div class="submit">
            <button type="button">Create Account</button>
            </div>
          </form>
        </div>
        <div class="login">
            <p>Already have account? <a href="#">Sign In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
